<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeadPhone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="img/logo.png">
            <ul>
                <li>
                    <a href="">Início</a>
                    <a href="">Sobre</a>
                    <a href="">Especificações</a>
                    <a href="">Produtos</a>
                    <a href="">conectar</a>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="texto-esquerda">
                <h1> o verdadeiro <br> som</h1>
            </div>
            <div class="texto-direita">
                <p>Clique aqui para ouvir</p>
                <img src="./img/play.png" id="icone">
            </div>

        </div>
    </div>
    <audio id="som">
        <source src="./img/Nirvana - Smells Like Teen Spirit.mp3" type="audio/mp3">
    </audio>
    
    <script>
        var som = document.getElementById("som");
        var icone = document.getElementById("icone");

        icone.onclick = function (){
            if(som.paused){
                som.play();
                icone.src = "./img/pause.png"
            }else{
                som.pause();
                icone.src = "./img/play.png"
            }
        }

    </script>

</body>

</html>
